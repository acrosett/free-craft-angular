<div class="faq-wrapper">
    <h1>Foire aux questions</h1>
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input #search matInput (input)="onSearchChange($event.target.value)" placeholder="Ex. acheter, vendre"  [(ngModel)]="sValue">
      </mat-form-field>
    <app-faq-item *ngFor="let item of items" [events]="eventsSubject.asObservable()" (switchpanelevent)="switchpanel($event[0],$event[1])" [id]="item.id" [title]="item.title" [content]="item.content" [summary]="item.summary" [links]="item.links" ></app-faq-item>

</div>
